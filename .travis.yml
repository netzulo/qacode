env:
  global:
# SONAR_GITHUB_TOKEN
  - secure: 
# GITHUB_TOKEN
  - secure: 
language: python
branches:
  only:
    - "master"
matrix:
  include:
    - os: linux
      sudo;: required
      python: 3.5
      env: TOXENV=py35
    - os: linux
      sudo;: required
      python: 3.6
      env: TOXENV=py36
    - os: linux
      sudo;: required
      python: 3.7
      env: TOXENV=py37

before_install:
- pip freeze
install:
- pip install tox
- python setup.py clean build install sdist
script:
- touch logs/qacode.log
- tox -e "flake8"
- tox -e "$TOXENV"
- pip freeze
after_success:
- tox -e docs
